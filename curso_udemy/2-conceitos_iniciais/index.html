<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cutso Vue Js 3</title>

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <input type="text" v-model="message" /> <!-- two way data binding -->
    </div>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const message = ref("Ola mundo!");
          return { message }; //one way data binding
        },
      }).mount("#app");
    </script>
  </body>
</html>
