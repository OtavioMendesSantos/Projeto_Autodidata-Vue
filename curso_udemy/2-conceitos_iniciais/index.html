<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Vue Js 3</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./assets/styles.css" />

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <cart-display :cart="cart"></cart-display>
      <product-display @add-to-cart="addToCart"></product-display>
      <!--<h1>{{message}}</h1>-->
      <!--<input type="text" v-model="message" /> two way data binding -->
    </div>

    <!-- Arquivo principal -->
    <script src="./main.js"></script>

    <!-- Importando componentes -->
    <script src="./components/product.js"></script>
    <script src="./components/cart.js"></script>

    <!-- Montando o app -->
    <script>app.mount("#app");</script>
  </body>
</html>
